<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="todo-app">
        <div class="header">ToDo List</div>
        <div class="container">
            <div class="project-container">
                <div class="default-projects">
                    <div id="inbox" class="project">Inbox</div>
                    <div id="today" class="project">Today</div>
                    <div id="week" class="project">This week</div>
                </div>
                <div class="created-projects">
                    <h1>Projects</h1>
                    <div class="create-new-project-btn">Add project</div>
                </div>
            </div>
            <div class="todo-container"></div>
        </div>
    </div>
</body>
</html>
