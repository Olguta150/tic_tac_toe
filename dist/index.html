<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-app">
        <div class="header">ToDo List</div>
        <div class="container">
            <div class="project-container">
                <div class="default-projects">
                    <div id="inbox" class="project"><i class="fa-solid fa-inbox"></i>Inbox</div>
                    <div id="today" class="project"><i class="fa-solid fa-calendar-day"></i>Today</div>
                    <div id="week" class="project"><i class="fa-solid fa-calendar-week"></i>This week</div>
                </div>
                <div class="created-projects">
                    <h1>Projects</h1>
                    <button data-open-modal class="create-new-project-btn"><i class="fa-solid fa-plus add-project-icon"></i>Add project</button>
                    <div class="new-projects-container">
                        <div class="new-project">home<i class="fa-solid fa-trash"></i></div>
                        <div class="new-project">work<i class="fa-solid fa-trash"></i></div>
                        <div class="new-project">dance<i class="fa-solid fa-trash"></i></div>
                        <div class="new-project">programming<i class="fa-solid fa-trash"></i></div>
                        <div class="new-project">life<i class="fa-solid fa-trash"></i></div>

                        <div class="new-project">programming<i class="fa-solid fa-trash"></i></div>
                        <div class="new-project">life<i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
            </div>
            <div class="todo-container">
                <div class="items">
                    <div class="todo-item">
                        <div class="wrap-todo-item">
                            <input type="checkbox" name="task" id="task-1">
                            <label for="task-1">finish this project</label>
                        </div>
                        <div class="options">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                    <div class="todo-item">

                    <div class="todo-item">
                        <div class="wrap-todo-item">

                        <div class="wrap-todo-item">

                    </div>

                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="wrap-todo-item">
                            <input type="checkbox" name="task" id="task-12">

                    </div>
                </div>
                <div class="add-task-btn-container">
                    <button class="create-new-task-btn"><i class="fa-solid fa-plus add-todo-icon"></i></button>
                </div>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <div class="add-project-modal-window">
                <input type="text" name="name" class="add-project-name">
                <div class="add-project-window-btns">
                    <button data-close-modal class="name-project-btn close-modal">Cancel</button>
                    <button class="name-project-btn">Add</button>
                </div>
            </div>
        </dialog>
        <dialog class="task-modal modal" id="task-modal">
            <form class="dialog__wrap">
                <div class="title-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="description-row">
                    <textarea name="description" id="description" placeholder="add a description..."></textarea>
                </div>
                <div class="grid-options">
                    <div class="grid__item date-row">
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="grid__item custom-select">
                        <select name="proj" id="proj">
                            <option value="0">home</option>
                            <option value="1">work</option>
                            <option value="2">project</option>
                            <option value="3">dance</option>
                            <option value="4">life</option>
                            <option value="5">home</option>
                            <option value="6">work</option>
                            <option value="7">project</option>
                            <option value="8">dance</option>
                            <option value="9">life</option>
                        </select>
                    </div>
                    <div class="grid__item priority-selection">
                        <input type="checkbox" name="priority" id="priority" class="priority">
                        <label for="priority"><div class="initial__color choose-color"></div></label>
                        <div class="priority__toolbox">
                            <div class="priority__red choose-color"></div>
                            <div class="priority__orange choose-color"></div>
                            <div class="priority__yellow choose-color"></div>
                            <div class="priority__green choose-color"></div>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button data-close-modal class="close-project-modal task-btn">Cancel</button>
                    <button class="add-task task-btn">Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
